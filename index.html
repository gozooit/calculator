<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="./calculator.js" defer></script>
</head>
<body>
    <div id="header">
        <p>The Calculator</p>
    </div>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <p></p>
            </div>
            <div id="keys">
                <button id="clear" class="key other">C</button>
                <button id="plusminus" class="key other">+/-</button>
                <button id="percent" class="key other">%</button>
                <button id="divide" class="key operator">/</button>
                <button id="digit-7" class="key digit">7</button>
                <button id="digit-8" class="key digit">8</button>
                <button id="digit-9" class="key digit">9</button>
                <button id="multiply" class="key operator">*</button>
                <button id="digit-4" class="key digit">4</button>
                <button id="digit-5" class="key digit">5</button>
                <button id="digit-6" class="key digit">6</button>
                <button id="subtract" class="key operator">-</button>
                <button id="digit-1" class="key digit">1</button>
                <button id="digit-2" class="key digit">2</button>
                <button id="digit-3" class="key digit">3</button>
                <button id="add" class="key operator">+</button>
                <button id="digit-0" class="key digit">0</button>
                <button id="digit-dot" class="key digit">.</button>
                <button id="equal" class="key operator">=</button>
                
            </div>
        </div>
    </div>
</body>
</html>
